apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobber-kibana
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobber-kibana
  template:
    metadata:
      labels:
        app: jobber-kibana
    spec:
      containers:
        - name: jobber-kibana
          image: docker.elastic.co/kibana/kibana:8.15.0
          resources:
            limits:
              cpu: "1500m"
              memory: "1Gi"
            requests:
              cpu: 250m
              memory: 1Gi
          ports:
            - name: jobber-kibana
              containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              # http://<service-name>.<namespace>.svc.cluster.local:<port-number>
              value: http://jobber-elastic.production.svc.cluster.local:9200
            - name: ELASTICSEARCH_USERNAME
              value: kibana_system
            - name: ELASTICSEARCH_PASSWORD
              # add to secret file
              value: kibana
            - name: ELASTICSEARCH_SERVICEACCOUNT_TOKEN
              # if elasticsearch restarted, we need to create the service account
              value: AAEAAWVsYXN0aWMva2liYW5hL2pvYmJlci1raWJhbmE6d2VQRkh3NDZRQ3U5NGJYenE1eTF1dw
          volumeMounts:
            - name: kibana-config
              mountPath: /usr/share/kibana/config
      volumes:
        - name: kibana-config
          configMap:
            name: kibana-config
